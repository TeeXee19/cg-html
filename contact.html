<script type="text/javascript">
   (function (){
        var frm = document.getElementById('contact-form')

      frm.addEventListener('submit', function(event) {
                event.preventDefault();
      userId= "user_9LAgQw0bFBzgM3Zgcwrwo"
      serviceId= "service_qx93s58"
      templateId= "template_pyaosxe"
      emailjs.init(userId);
 
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;
      var message = document.getElementById('message').value;


      

      var contactdetail = {
          from_name: name,
          from_email: email,
          from_phone: phone,
          from_message: message
        };

        console.log(contactdetail);


       emailjs.send(serviceId, templateId, contactdetail).then(function (res) {
          // alert("Email Sent Successfully");
          new Noty({
                theme: 'bootstrap-v4',
                type: 'success',
                layout: 'center',
                text: 'Message Sent!',
                timeout: 5000
            }).show();
        },
          reason => {
            // alert("Error Occur");
             new Noty({
                theme: 'sunset',
                type: 'error',
                layout: 'topRight',
                text: 'Oops an Error Occored!',
                timeout: 5000
            }).show();
          })

       this.reset();
      });


   })();
